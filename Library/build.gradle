plugins {
    id 'com.android.library'
}

android {
    compileSdk 29

    defaultConfig {
        minSdk 21
        targetSdk 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.swift.sandhook:hooklib:4.2.0'
    api 'com.swift.sandhook:xposedcompat:4.2.0'

//    implementation 'com.google.code.gson:gson:2.8.5'

    api 'com.github.ChickenHook:RestrictionBypass:2.2'
}