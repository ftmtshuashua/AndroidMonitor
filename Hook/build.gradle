plugins {
    id 'com.android.library'
}
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.ftmtshuashua'


android {
    compileSdk 28
    defaultConfig {
        minSdk 19
        targetSdk 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.swift.sandhook:hooklib:4.2.0'
    api 'com.swift.sandhook:nativehook:4.2.0' // need for android 11
    api 'com.swift.sandhook:xposedcompat:4.2.0'
    api 'com.github.ChickenHook:RestrictionBypass:2.2'
}